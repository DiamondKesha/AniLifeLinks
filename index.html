<head>

    <link rel="stylesheet" href="style.css">

            </div>

            <div class="links">
                <a href="https://vk.com/anilife" target="_blank"><img src="img/vk.svg" alt="ВКонтакте"></a>
                <a href="https://t.me/anilifetg" target="_blank"><img src="img/tg.svg" alt="Телеграм"></a>
